<title>button</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script> <!-- 동적인 화면 구성을 위해 4,5,6라인의 script가 필요하다. -->
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script> <!-- 4,5라인의 script가 bootstrap script보다 먼저 있어야 한다.-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script> <!-- dropdown 할 때 필요하다. -->
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    
</style>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <button type='button' class='btn btn-primary'>Button</button>
            <button type='button' class='btn btn-link'>Button</button>
            <a href='#' class='btn btn-primary'>Link</a>
            <input type='button' class='btn btn-primary' value='Input'/>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-outline-primary'>outline</button>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <button type='button' class='btn btn-primary btn-lg'>LARGE</button>
            <button type='button' class='btn btn-success btn-sm'>small</button>
        </div>
        <div class='col'>
            <button type='button' class='btn btn-info btn-lg btn-block'>BLOCK</button>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <a href='#' class='btn btn-warning'>base</a>
            <a href='#' class='btn btn-warning active'>active</a> <!-- active는 현재 사용하고 있는 것을 말한다.-->
            <a href='#' class='btn btn-warning disabled'>disabled</a> <!-- disabled는 사용불가를 나타낸다. -->
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <div class='btn-group'>
                <button type='button' class='btn btn-secondary'>신발</button>
                <button type='button' class='btn btn-secondary'>모자</button>
            </div>
            <div class='btn-group'>
                <button type='button' class='btn btn-secondary'>상의</button>
                <button type='button' class='btn btn-secondary'>하의</button>
            </div>
        </div>
        <div class='col'>
            <div class='btn-group btn-group-lg'>
                <button type='button' class='btn btn-secondary'>신발</button>
                <button type='button' class='btn btn-secondary'>모자</button>
            </div>
        </div>
        <div class='col'>
            <div class='btn-toolbar'>
                <div class='btn-group'>
                    <button type='button' class='btn btn-secondary'>신발</button>
                    <button type='button' class='btn btn-secondary'>모자</button>
                </div>
                <div class='btn-group'>
                    <button type='button' class='btn btn-secondary'>상의</button>
                    <button type='button' class='btn btn-secondary'>하의</button>
                </div>
            </div>
        </div>
    </div>

    <div class='row mt-3'>
        <div class='col'>
            <div class='btn-group'>
                <button type='button' class='btn btn-light'>식품</button>
                <div class='btn-group'>
                    <button type='button' class='btn btn-light dropdown-toggle' data-toggle='dropdown'>패션</button>
                    <div class='dropdown-menu'>
                        <a href='#' class='dropdown-item'>신발</a>
                        <a href='#' class='dropdown-item'>모자</a>
                    </div>
                </div>
                <button type='button' class='btn btn-light'>문구</button>
            </div>
        </div>

        <div class='col'>
            <div class='btn-group-vertical'>
                <button type='button' class='btn btn-light'>식품</button>
                <div class='btn-group'>
                    <button type='button' class='btn btn-light dropdown-toggle' data-toggle='dropdown'>패션</button>
                    <div class='dropdown-menu'>
                        <a href='#' class='dropdown-item'>신발</a>
                        <a href='#' class='dropdown-item'>모자</a>
                    </div>
                </div>
                <button type='button' class='btn btn-light'>문구</button>
            </div>
        </div>
    </div>
</div>
</body>
