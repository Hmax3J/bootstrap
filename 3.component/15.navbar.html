<head>
<title>navbar</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
</head>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <nav class='navbar navbar-expand-sm navbar-light bg-light flexed-trop'>
                <a class='navbar-brand' href='#'><img src='../img/brand.gif'/></a>
                <button class='navbar-toggler' type='button' data-toggle='collapse'
                    data-target='#menu'>
                    <span class='navbar-toggler-icon'></span>
                </button>

                <div class='collapse navbar-collapse' id='menu'> <!-- 햄버거 메뉴에 들어갈 내용 -->
                    <ul class='navbar-nav mr-auto'>
                        <li class='nav-item active'>
                            <a class='nav-link' href='#'>사과</a>
                        </li>
                        <li class='nav-item dropdown'>
                            <a class='nav-link dropdown-toggle' href='#'
                                data-toggle='dropdown'>포도</a>
                            <div class='dropdown-menu'>
                                <a class='dropdown-item' href='#'>청포도</a>
                                <a class='dropdown-item' href='#'>머루포도</a>
                                <div class='dropdown-divider'></div>
                                <a class='dropdown-item' href='#'>샤인머스켓</a>
                            </div>
                        </li>
                        <li class='nav-item'>
                            <a class='nav-link' href='#'>딸기</a>
                        </li>
                    </ul>

                    <form class='form-inline my-2 my-lg-0'> <!-- 화면이 라지가 되면 와이축 0주고 라지화면 아니면 my-2를 실행한다. -->
                        <input type='search' class='form-control mr-sm-2' placeholder='검색어'/>
                        <button type='submit' class='btn btn-outlined-success my-2 my-sm-0'>검색</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
