<title>space</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='mr-auto bg-info' style='width: 9rem'>centered</div> <!-- style속성을 태그안에 사용 할 수 있다. info는 청록색이다. -->
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <div class='pt-4 bg-warning'></div> <!-- padding top 을 4만큼 주겠다. warning은 노란색이다.-->
            <div class='p-5 mt-1 bg-success'></div> <!-- 모든방향에 padding 5를 주겠다. margin top 부분에 1을 주겠다. success는 초록색이다. -->
            <div class='p-1 m-5 bg-primary'></div> <!-- padding 모든방향, margin 모든방향, 파란색 -->
        </div>
    </div>
</div>
</body>
