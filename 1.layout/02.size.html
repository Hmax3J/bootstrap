<title>size</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    div#wrap {
        width: 10rem;
        height: 10rem;
        background: lightyellow;
        border: .01rem dotted;
    }

    div#wrap div {
        background: lightgreen;
        border: .01rem solid;
    }
</style>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div id='wrap'>
                <div>basic</div>
                <div class='w-auto h-auto'>auto</div>
                <div class='mw-100 mh-100'>max</div> <!-- width, height를 max 100%준다. -->
            </div>
        </div>
        <div class='col'>
            <div id='wrap'> <!-- %는 부모객체를 기준으로 한다. -->
                <div class='w-25 h-25'>25%</div> <!-- wrap의 width, height의 25%를 나타낸다. -->
            </div>
        </div>
        <div class='col'>
            <div id='wrap'>
                <div class='w-50 h-50'>50%</div>
            </div>
        </div>
    </div>
</div>
</body>
