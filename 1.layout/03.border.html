<title>border</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    .border {
        display: inline-block;
        width: 4rem;
        height: 4rem;
        margin: .1rem;
        background: lightyellow;
    }
</style>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <span class='border'></span>
            <span class='border border-0'></span> <!-- 테두리 선이 없는 사각형 -->
            <span class='border border-top-0 border-primary'></span> <!-- top에 테두리 선 없는 사각형 bootstrap에서 primary는 파란색이다. -->
            <span class='border border-bottom-0 border-secondary'></span> <!-- bottom에 테두리 선이 없는 사각형 secondary는 회색이다. -->
            <span class='border border-left-0 border-dark'></span>
            <span class='border border-right-0 border-danger'></span> <!-- danger는 빨간색이다. -->
        </div>
    </div>
</div>
</body>
