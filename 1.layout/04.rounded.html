<title>rounded</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    span {
        display: inline-block;
        width: 6rem;
        height: 6rem;
        margin: .3rem;
        background-color: blue;
        color: white;
    }
</style>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <span class='rounded'>rounded</span> <!-- 모서리가 둥글게 처리 되었다. -->
            <span class='rounded-sm'>rounded-sm</span> <!-- 작게 하겠다. -->
            <span class='rounded-lg'>rounded-lg</span>
            <span class='rounded-top'>top</span>
            <span class='rounded-bottom'>bottom</span> <!-- 바닥 부분만 둥글게 처리 되었다. -->
            <span class='rounded-left'>left</span>
            <span class='rounded-right'>right</span>
            <span class='rounded-circle'>circle</span>
            <span class='rounded-0'>rounded-0</span> <!-- rounded 처리를 하지 않겠다. -->
        </div>
    </div>
</div>
</body>
