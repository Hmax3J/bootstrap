<head>
<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
</head>
<script>
$(() => {
    let laborerId = 1
    let laborerName = $(':text')
    let hireDate = $('input[type="date"]')
    let laborerCnt = $('tbody').find('tr').length

    if(!laborerCnt) {
        $('<tr><td colspan="4">노동자가 없습니다.</td></tr>').appendTo('tbody')
    }

    $('#addLaborer').on({
        click: () => {
            if(1 <= laborerName.val() && laborerName.val().length <= 5) {
                if(noLaborer) noLaborer.remove()
                $(`<tr>
                <td><input type="radio"/></td>
                <td>${laborerId++}</td>
                <td>${laborerName.val()}</td>
                <td>${hireDate.val()}</td>
                </tr>`).prependTo('tbody')
            } else {
                alert('1글자 이상 5글자 이하로 입력하세요.')
            }
        }
    })

    $('#fixLaborer').on({
        click: () => {
            $('tbody tr td :checked').parent().siblings(':eq(1)').text(laborerName.val())
            $('tbody tr td :checked').parent().siblings(':eq(2)').text(hireDate.val())
        }
    })

    $('#delLaborer').on({
        click: () => {
            // if() {
            //     alert('삭제할 노동자가 없습니다.')
            // }
            // if($(':checked').length) {
            //     $(':checked').parents('tr').remove()

            // } else {
            //     alert('삭제할 노동자를 선택하세요.')
            //     $('#delLaborerModal').modal('hide')
            // }
        }
    })
})
</script>

<div class='container'>
    <div class='row'>
        <div class='col'>
          <header class='jumbotron p-2'>
            <h1 class='text-center'>HR</h1>
          </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button id='addLaborer' type='button' class='btn btn-success flex-fill mr-1'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'>추가</span>
                            </button>
                            <button id='fixLaborer' type='button' class='btn btn-info flex-fill mr-1'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'>수정</span>
                            </button>
                            <button id='delLaborer' type='button' class='btn btn-warning flex-fill'
                                data-toggle='modal' data-target='#delLaborerModal'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'>삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <table class='table'>
                            <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button id='noDelete' type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
                <button id='yesDelete' type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
