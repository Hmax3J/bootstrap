<head>
<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
</head>
<script>
$(() => {
    let laborerId = 1
    let laborerName = $(':text')
    let hireDate = $('input[type="date"]')

    function noLaborer() {
        $('<tr><td id="noLaborer" colspan="4">노동자가 없습니다.</td></tr>').appendTo('tbody')
    }
    if($('tbody tr').length == 0) noLaborer()

    function resetVal() {
        laborerName.val('')
        hireDate.val('')
    }

    function createLaborer() {
        if($('#noLaborer')) $('#noLaborer').parent().remove()
        $(`<tr>
            <td><input type="radio" name="laborerSelect"/></td>
            <td>${laborerId++}</td>
            <td>${laborerName.val()}</td>
            <td>${hireDate.val()}</td>
        </tr>`).prependTo('tbody')
        resetVal()
    }

    function laborerAddAttr() {
        $('.modal-footer').empty()
        $('<button id="okay" type="button" class="btn btn-primary data-dismiss="modal">확인</button>').appendTo('.modal-footer')
        $('#okay').click(() => $('#delLaborerModal').modal('hide'))
    }

    function laborerDelAttr() {
        $('#delLaborerModal .modal-body p').text('노동자를 삭제하시겠습니까?')
        $('.modal-footer').empty()
        $('<button id="noDelete" type="button" class="btn btn-secondary" data-dismiss="modal">아니오</button>').appendTo('.modal-footer')
        $('<button id="yesDelete" type="button" class="btn btn-primary">예</button>').appendTo('.modal-footer')
    }

    function addLaborerAttr() {
        $('#addLaborer').attr({
            'data-toggle': 'modal',
            'data-target': '#delLaborerModal'
        })
    }

    function addLaborerRemoveAttr() {
        $('#addLaborer').removeAttr('data-toggle', 'data-target')
    }

    function fixLaborerAttr() {
        $('#fixLaborer').attr({
            'data-toggle': 'modal',
            'data-target': '#delLaborerModal'
        })
    }

    function fixLaborerRemoveAttr() {
        $('#fixLaborer').removeAttr('data-toggle', 'data-target')
    }

    $('#addLaborer').click(() => {
        if(laborerName.val() && hireDate.val()) {
            createLaborer()
            addLaborerRemoveAttr()
            laborerDelAttr()
        } else {
            addLaborerAttr()
            laborerAddAttr()
            $('#delLaborerModal .modal-body p').text('노동자명과 입사일을 입력하세요.').show()
            resetVal()
        }
    })

    $('#fixLaborer').click(() => {
        if($('#noLaborer').length) {
            fixLaborerAttr()
            laborerAddAttr()
            $('#delLaborerModal .modal-body p').text('수정할 노동자가 없습니다.').show()
        } else {
            if($('tbody tr td :checked').length) {
                if(laborerName.val() && hireDate.val()) {
                    $('tbody tr td :checked').parent().siblings(':eq(1)').text(laborerName.val())
                    $('tbody tr td :checked').parent().siblings(':eq(2)').text(hireDate.val())
                    resetVal()
                    //$(':checked').attr('checked', 'false')
                    fixLaborerRemoveAttr()
                    laborerDelAttr()
                } else {
                    fixLaborerAttr()
                    laborerAddAttr()
                    $('#delLaborerModal .modal-body p').text('노동자명과 입사일을 입력하세요.').show()
                    resetVal()
                }
            } else {
                fixLaborerAttr()
                laborerAddAttr()
                $('#delLaborerModal .modal-body p').text('수정할 노동자를 선택하세요.').show()
            }
        }
    })

    $('#delLaborer').click(() => {
        if($('#noLaborer').length) {
            laborerAddAttr()
            $('#delLaborerModal .modal-body p').text('삭제할 노동자가 없습니다.').show()
        } else {
            if($('tbody tr td :checked').length) {
                laborerDelAttr()
                $('#yesDelete').click(() => {
                    $(':checked').parents('tr').remove()
                    if($('tbody tr').length == 0) noLaborer()
                    $('#delLaborerModal').modal('hide')
                })
            } else {
                laborerAddAttr()
                $('#delLaborerModal .modal-body p').text('삭제할 노동자를 선택하세요.').show()
            }
        }
    })
})
</script>

<div class='container'>
    <div class='row'>
        <div class='col'>
          <header class='jumbotron p-2'>
            <h1 class='text-center'>HR</h1>
          </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button id='addLaborer' type='button' class='btn btn-success flex-fill mr-1'>
                                <i class='fas fa-plus'></i><span class='label d-none d-sm-inline'>추가</span>
                            </button>
                            <button id='fixLaborer' type='button' class='btn btn-info flex-fill mr-1'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'>수정</span>
                            </button>
                            <button id='delLaborer' type='button' class='btn btn-warning flex-fill'
                                data-toggle='modal' data-target='#delLaborerModal'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'>삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <table class='table'>
                            <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button id='noDelete' type='button' class='btn btn-secondary' data-dismiss='modal'>아니오</button>
                <button id='yesDelete' type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
