<title>image</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    div :not(.container, .row, .col) {
        width: 10rem;
        height: 10rem;
    }
</style>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'> <!-- 이미지 형식 처리 -->
            <div><img src='../img/flower.jpg' class='img-fluid rounded'/></div>
            <div><img src='../img/flower.jpg' class='img-thumbnail'/></div> <!-- 내 서버에 있기 때문에 경로는 상대경로다.-->

            <figure class='figure'>
                <img src='../img/flower.jpg' class='figure-img img-fluid rounded'/>
                <figcaption class='figcaption text-right'>란타나</figcaption>
            </figure>

            <div><img src='https://dummyimage.com/200x200/808080/fff.png'/></div> <!-- 다른 서버에 있는 사진의 경로는 절대경로다. -->
            <div><img src='https://picsum.photos/id/1/200/300'/></div>
            <div><img src='https://picsum.photos/id/1000/300/300'/></div>
        </div>
    </div>
</div>
</body>
